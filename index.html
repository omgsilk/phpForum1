<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phpForum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #7289da;
            --primary-dark: #5a6fb8;
            --secondary: #424549;
            --dark: #1e2124;
            --light: #f6f6f7;
            --gray: #99aab5;
            --success: #43b581;
            --error: #f04747;
            --warning: #faa61a;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Шапка */
        header {
            background-color: var(--secondary);
            padding: 15px 0;
            border-bottom: 2px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 32px;
            color: var(--primary);
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), #9b59b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .logout-btn {
            background-color: var(--error);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .logout-btn:hover {
            background-color: #d03c3c;
        }
        
        /* Основной контент */
        main {
            display: flex;
            min-height: calc(100vh - 80px);
            padding-top: 20px;
        }
        
        /* Чат */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--secondary);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .chat-header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .chat-header h2 {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .online-count {
            background-color: var(--success);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 500px;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.2);
            max-width: 80%;
            position: relative;
        }
        
        .message.own {
            background-color: rgba(114, 137, 218, 0.2);
            margin-left: auto;
            border-left: 3px solid var(--primary);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .message-author {
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .author-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .message-time {
            color: var(--gray);
            font-size: 12px;
        }
        
        .message-text {
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        /* Форма отправки сообщения */
        .message-form {
            display: flex;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .message-input {
            flex: 1;
            padding: 12px 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-size: 16px;
            color: white;
            resize: none;
            height: 60px;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .send-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0 25px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .send-btn:hover {
            background-color: var(--primary-dark);
        }
        
        /* Формы аутентификации */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark), var(--secondary));
        }
        
        .auth-form {
            background-color: var(--secondary);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .auth-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary);
            font-size: 28px;
        }
        
        .form-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .form-tab.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-size: 16px;
            color: white;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .auth-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            font-weight: 600;
        }
        
        .auth-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .password-requirements {
            font-size: 12px;
            color: var(--gray);
            margin-top: 5px;
            padding-left: 5px;
        }
        
        .error-message {
            background-color: rgba(240, 71, 71, 0.2);
            color: var(--error);
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 3px solid var(--error);
        }
        
        .success-message {
            background-color: rgba(67, 181, 129, 0.2);
            color: var(--success);
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 3px solid var(--success);
        }
        
        /* Пользователи онлайн */
        .online-users {
            width: 250px;
            background-color: var(--secondary);
            border-radius: 10px;
            padding: 20px;
            margin-left: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .online-users h3 {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--primary);
        }
        
        .users-list {
            list-style: none;
        }
        
        .user-item {
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--success);
        }
        
        /* Адаптивность */
        @media (max-width: 900px) {
            .online-users {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }
            
            .message {
                max-width: 90%;
            }
            
            .logo h1 {
                font-size: 22px;
            }
        }
        
        @media (max-width: 500px) {
            .auth-form {
                padding: 25px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .user-info {
                width: 100%;
                justify-content: space-between;
            }
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Скроллбар */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <!-- Форма аутентификации -->
    <div id="authContainer" class="auth-container">
        <div class="auth-form">
            <h2><i class="fas fa-comments"></i> phpForum</h2>
            
            <div class="form-tabs">
                <div class="form-tab active" id="loginTab">Вход</div>
                <div class="form-tab" id="registerTab">Регистрация</div>
            </div>
            
            <div id="authError" class="error-message hidden"></div>
            <div id="authSuccess" class="success-message hidden"></div>
            
            <!-- Форма входа -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Имя пользователя</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="auth-btn">Войти</button>
            </form>
            
            <!-- Форма регистрации -->
            <form id="registerForm" class="hidden">
                <div class="form-group">
                    <label for="registerUsername">Имя пользователя</label>
                    <input type="text" id="registerUsername" required minlength="3" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" id="registerPassword" required minlength="6">
                    <div class="password-requirements">Минимум 6 символов</div>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Подтверждение пароля</label>
                    <input type="password" id="registerConfirmPassword" required>
                </div>
                <button type="submit" class="auth-btn">Создать аккаунт</button>
            </form>
        </div>
    </div>
    
    <!-- Основной интерфейс -->
    <div id="mainApp" class="hidden">
        <header>
            <div class="container header-content">
                <div class="logo">
                    <i class="fas fa-comment-dots"></i>
                    <h1>phpForum</h1>
                </div>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div>
                        <div id="userName">Пользователь</div>
                        <div id="userStatus" style="font-size: 12px; opacity: 0.8;">online</div>
                    </div>
                    <button id="logoutBtn" class="logout-btn">Выйти</button>
                </div>
            </div>
        </header>
        
        <div class="container">
            <main>
                <div class="chat-area">
                    <div class="chat-header">
                        <h2>
                            <i class="fas fa-hashtag"></i> Общий чат
                            <div class="online-count" id="onlineCount">1 онлайн</div>
                        </h2>
                    </div>
                    
                    <div class="messages-container" id="messagesContainer">
                        <!-- Сообщения будут добавлены через JS -->
                    </div>
                    
                    <div class="message-form">
                        <textarea 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="Напишите сообщение..."
                        ></textarea>
                        <button class="send-btn" id="sendMessageBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                
                <div class="online-users">
                    <h3><i class="fas fa-user-friends"></i> Онлайн</h3>
                    <ul class="users-list" id="usersList">
                        <!-- Пользователи онлайн будут добавлены через JS -->
                    </ul>
                </div>
            </main>
        </div>
    </div>

    <script>
        // ============================================
        // ВЕРСИЯ ДАННЫХ - для очистки старых данных
        // ============================================
        const DATA_VERSION = '2.0';
        
        // Проверяем версию данных
        const savedVersion = localStorage.getItem('phpForumDataVersion');
        if (!savedVersion || savedVersion !== DATA_VERSION) {
            // Очищаем ВСЕ старые данные
            localStorage.removeItem('phpForumUsers');
            localStorage.removeItem('phpForumMessages');
            localStorage.removeItem('currentPhpForumUser');
            localStorage.removeItem('forumUsers');
            localStorage.removeItem('forumMessages');
            localStorage.removeItem('currentForumUser');
            
            // Устанавливаем новую версию
            localStorage.setItem('phpForumDataVersion', DATA_VERSION);
            
            console.log('Старые данные очищены, установлена новая версия:', DATA_VERSION);
        }
        
        // ============================================
        // НАСТРОЙКИ
        // ============================================
        
        // Цвета для аватаров
        const avatarColors = ['#7289da', '#43b581', '#faa61a', '#9b59b6', '#e74c3c', '#1abc9c', '#3498db', '#e67e22'];
        
        // ============================================
        // ДАННЫЕ (всегда начинаются с пустых массивов)
        // ============================================
        
        // База данных пользователей (в localStorage)
        let usersDB = JSON.parse(localStorage.getItem('phpForumUsers')) || [];
        
        // База данных сообщений
        let messagesDB = JSON.parse(localStorage.getItem('phpForumMessages')) || [];
        
        // Текущий пользователь
        let currentUser = null;
        
        // Онлайн пользователи (для отображения)
        let onlineUsers = [];
        
        // ============================================
        // DOM ЭЛЕМЕНТЫ
        // ============================================
        
        const authContainer = document.getElementById('authContainer');
        const mainApp = document.getElementById('mainApp');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const authError = document.getElementById('authError');
        const authSuccess = document.getElementById('authSuccess');
        const logoutBtn = document.getElementById('logoutBtn');
        const userName = document.getElementById('userName');
        const userAvatar = document.getElementById('userAvatar');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const onlineCount = document.getElementById('onlineCount');
        const usersList = document.getElementById('usersList');
        
        // ============================================
        // ИНИЦИАЛИЗАЦИЯ
        // ============================================
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Загрузка приложения...');
            console.log('Пользователей в базе:', usersDB.length);
            console.log('Сообщений в базе:', messagesDB.length);
            
            // Проверяем, есть ли активная сессия
            const savedUser = JSON.parse(localStorage.getItem('currentPhpForumUser'));
            if (savedUser) {
                // Проверяем, существует ли пользователь в базе
                const userExists = usersDB.some(u => u.id === savedUser.id && u.username === savedUser.username);
                
                if (userExists) {
                    currentUser = savedUser;
                    // Обновляем статус онлайн
                    updateUserOnlineStatus(true);
                    showMainApp();
                    loadMessages();
                    updateOnlineUsers();
                } else {
                    // Пользователь не найден, удаляем сессию
                    localStorage.removeItem('currentPhpForumUser');
                    showAuth();
                }
            } else {
                showAuth();
            }
            
            // Сохраняем данные в localStorage
            saveDataToLocalStorage();
        });
        
        // ============================================
        // ПЕРЕКЛЮЧЕНИЕ ФОРМ АУТЕНТИФИКАЦИИ
        // ============================================
        
        loginTab.addEventListener('click', function() {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            authError.classList.add('hidden');
            authSuccess.classList.add('hidden');
        });
        
        registerTab.addEventListener('click', function() {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            authError.classList.add('hidden');
            authSuccess.classList.add('hidden');
        });
        
        // ============================================
        // ВХОД В АККАУНТ
        // ============================================
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            // Поиск пользователя
            const user = usersDB.find(u => u.username === username && u.password === password);
            
            if (user) {
                // Успешный вход
                currentUser = {
                    id: user.id,
                    username: user.username,
                    nickname: user.nickname || user.username,
                    avatarColor: user.avatarColor
                };
                
                // Обновляем статус онлайн
                updateUserOnlineStatus(true);
                
                // Сохраняем в localStorage
                localStorage.setItem('currentPhpForumUser', JSON.stringify(currentUser));
                
                showMainApp();
                loadMessages();
                updateOnlineUsers();
                
                // Очищаем форму
                loginForm.reset();
                authError.classList.add('hidden');
            } else {
                showAuthError('Неверное имя пользователя или пароль');
            }
        });
        
        // ============================================
        // РЕГИСТРАЦИЯ АККАУНТА
        // ============================================
        
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            // Валидация
            if (password !== confirmPassword) {
                showAuthError('Пароли не совпадают');
                return;
            }
            
            if (password.length < 6) {
                showAuthError('Пароль должен содержать минимум 6 символов');
                return;
            }
            
            if (username.length < 3) {
                showAuthError('Имя пользователя должно содержать минимум 3 символа');
                return;
            }
            
            if (usersDB.find(u => u.username.toLowerCase() === username.toLowerCase())) {
                showAuthError('Пользователь с таким именем уже существует');
                return;
            }
            
            // Генерируем цвет аватара
            const avatarColor = avatarColors[Math.floor(Math.random() * avatarColors.length)];
            
            // Создаем нового пользователя
            const newUser = {
                id: Date.now(), // Используем timestamp для уникального ID
                username,
                password,
                nickname: username,
                avatarColor,
                isOnline: true,
                lastSeen: new Date().toISOString(),
                createdAt: new Date().toISOString()
            };
            
            usersDB.push(newUser);
            localStorage.setItem('phpForumUsers', JSON.stringify(usersDB));
            
            // Автоматически входим
            currentUser = {
                id: newUser.id,
                username: newUser.username,
                nickname: newUser.nickname,
                avatarColor: newUser.avatarColor
            };
            
            localStorage.setItem('currentPhpForumUser', JSON.stringify(currentUser));
            
            showAuthSuccess('Регистрация успешна! Добро пожаловать!');
            
            // Показываем основной интерфейс через секунду
            setTimeout(() => {
                showMainApp();
                loadMessages();
                updateOnlineUsers();
                registerForm.reset();
                
                // Переключаемся на вкладку входа
                loginTab.click();
            }, 1500);
        });
        
        // ============================================
        // ВЫХОД ИЗ АККАУНТА
        // ============================================
        
        logoutBtn.addEventListener('click', function() {
            // Обновляем статус онлайн
            updateUserOnlineStatus(false);
            
            currentUser = null;
            localStorage.removeItem('currentPhpForumUser');
            showAuth();
        });
        
        // ============================================
        // ОТПРАВКА СООБЩЕНИЙ
        // ============================================
        
        sendMessageBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // ============================================
        // ОСНОВНЫЕ ФУНКЦИИ
        // ============================================
        
        function showAuth() {
            authContainer.classList.remove('hidden');
            mainApp.classList.add('hidden');
        }
        
        function showMainApp() {
            authContainer.classList.add('hidden');
            mainApp.classList.remove('hidden');
            
            // Обновляем информацию о пользователе
            userName.textContent = currentUser.nickname;
            userAvatar.textContent = currentUser.nickname.charAt(0).toUpperCase();
            userAvatar.style.backgroundColor = currentUser.avatarColor;
        }
        
        function loadMessages() {
            messagesContainer.innerHTML = '';
            
            if (messagesDB.length === 0) {
                messagesContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--gray);">
                        <i class="fas fa-comment-slash" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <p>В чате пока нет сообщений. Начните общение первым!</p>
                    </div>
                `;
                return;
            }
            
            // Сортируем сообщения по времени (старые -> новые)
            const sortedMessages = [...messagesDB].sort((a, b) => 
                new Date(a.timestamp) - new Date(b.timestamp)
            );
            
            sortedMessages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.userId === currentUser.id ? 'own' : ''}`;
                
                // Форматируем время
                const messageDate = new Date(message.timestamp);
                const timeString = messageDate.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'});
                const dateString = messageDate.toLocaleDateString('ru-RU');
                
                // Находим цвет аватара отправителя
                const sender = usersDB.find(u => u.id === message.userId);
                const avatarColor = sender ? sender.avatarColor : '#7289da';
                
                messageElement.innerHTML = `
                    <div class="message-header">
                        <div class="message-author">
                            <div class="author-avatar" style="background-color: ${avatarColor}">${message.nickname.charAt(0).toUpperCase()}</div>
                            ${message.nickname}
                        </div>
                        <div class="message-time">${dateString} ${timeString}</div>
                    </div>
                    <div class="message-text">${message.text}</div>
                `;
                
                messagesContainer.appendChild(messageElement);
            });
            
            // Прокручиваем вниз к последним сообщениям
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function sendMessage() {
            const text = messageInput.value.trim();
            
            if (!text) return;
            
            // Создаем новое сообщение
            const newMessage = {
                id: Date.now(), // Используем timestamp для уникального ID
                userId: currentUser.id,
                username: currentUser.username,
                nickname: currentUser.nickname,
                text: text,
                timestamp: new Date().toISOString()
            };
            
            // Добавляем в базу данных
            messagesDB.push(newMessage);
            localStorage.setItem('phpForumMessages', JSON.stringify(messagesDB));
            
            // Очищаем поле ввода
            messageInput.value = '';
            
            // Загружаем сообщения заново
            loadMessages();
        }
        
        function updateUserOnlineStatus(isOnline) {
            if (!currentUser) return;
            
            const userIndex = usersDB.findIndex(u => u.id === currentUser.id);
            if (userIndex !== -1) {
                usersDB[userIndex].isOnline = isOnline;
                usersDB[userIndex].lastSeen = new Date().toISOString();
                localStorage.setItem('phpForumUsers', JSON.stringify(usersDB));
            }
            
            // Обновляем список онлайн пользователей
            updateOnlineUsers();
        }
        
        function updateOnlineUsers() {
            // Получаем пользователей онлайн
            onlineUsers = usersDB.filter(user => user.isOnline);
            
            // Обновляем счетчик
            onlineCount.textContent = `${onlineUsers.length} онлайн`;
            
            // Обновляем список пользователей
            usersList.innerHTML = '';
            
            if (onlineUsers.length === 0) {
                usersList.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: var(--gray);">
                        <i class="fas fa-user-slash" style="font-size: 24px; margin-bottom: 10px;"></i>
                        <p>Нет пользователей онлайн</p>
                    </div>
                `;
                return;
            }
            
            // Добавляем текущего пользователя первым
            const currentUserData = usersDB.find(u => u.id === currentUser.id);
            if (currentUserData) {
                addUserToList(currentUserData, true);
            }
            
            // Добавляем остальных онлайн пользователей
            onlineUsers.forEach(user => {
                if (user.id !== currentUser.id) {
                    addUserToList(user);
                }
            });
        }
        
        function addUserToList(user, isCurrentUser = false, isOnline = true) {
            const userElement = document.createElement('li');
            userElement.className = 'user-item';
            
            userElement.innerHTML = `
                <div class="user-status" style="background-color: ${isOnline ? '#43b581' : '#99aab5'}"></div>
                <div class="author-avatar" style="width: 30px; height: 30px; font-size: 14px; background-color: ${user.avatarColor}">
                    ${(user.nickname || user.username).charAt(0).toUpperCase()}
                </div>
                <div>
                    <div style="font-weight: ${isCurrentUser ? 'bold' : 'normal'}; color: ${isCurrentUser ? '#7289da' : 'white'}">
                        ${user.nickname || user.username}${isCurrentUser ? ' (Вы)' : ''}
                    </div>
                    <div style="font-size: 12px; color: var(--gray);">
                        ${isOnline ? 'online' : 'offline'}
                    </div>
                </div>
            `;
            
            usersList.appendChild(userElement);
        }
        
        function showAuthError(message) {
            authError.textContent = message;
            authError.classList.remove('hidden');
            authSuccess.classList.add('hidden');
        }
        
        function showAuthSuccess(message) {
            authSuccess.textContent = message;
            authSuccess.classList.remove('hidden');
            authError.classList.add('hidden');
        }
        
        function saveDataToLocalStorage() {
            localStorage.setItem('phpForumUsers', JSON.stringify(usersDB));
            localStorage.setItem('phpForumMessages', JSON.stringify(messagesDB));
        }
        
        // ============================================
        // СЛУШАТЕЛИ СОБЫТИЙ
        // ============================================
        
        // Обновляем статус онлайн при закрытии страницы
        window.addEventListener('beforeunload', function() {
            if (currentUser) {
                updateUserOnlineStatus(false);
            }
        });
        
        // Периодическое обновление статуса онлайн
        setInterval(() => {
            if (currentUser) {
                updateUserOnlineStatus(true);
            }
        }, 30000); // Каждые 30 секунд
        
        // ============================================
        // КНОПКА ОЧИСТКИ ДАННЫХ (для отладки)
        // ============================================
        
        // Добавляем кнопку для очистки всех данных (скрытая, для отладки)
        document.addEventListener('keydown', function(e) {
            // Ctrl+Shift+Del очищает все данные
            if (e.ctrlKey && e.shiftKey && e.key === 'Delete') {
                if (confirm('Очистить ВСЕ данные чата? Это удалит всех пользователей и сообщения.')) {
                    localStorage.clear();
                    location.reload();
                }
            }
        });
    </script>
</body>
